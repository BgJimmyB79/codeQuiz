<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stlye.css">
</head>
<body>
    <section style="display: block;" class="startSection">
        <h1>Code quiz</h1>
        <p>You have 60 secounds to answer all of the questions. If you get a question wrong 10 secs will be subtracted. The time remaining will be your score. </p>
        <button class="start">start</button>
    </section>
    <section style="display:none;" class="quizsection">
        <p id = "timer"></p>
        <h1 class="question"></h1>
      <button class="answer"id = "btn1"></button>
      <button class="answer"id = "btn2"></button>
      <button class="answer"id = "btn3"></button>
      <button class="answer"id = "btn4"></button>

    </section>
    <section style="display: none;" class="scoreSection">
        <h1>score</h1>
        <ul id = "score"></ul>
        <button class="restart">play again</button>
    </section>
    <script src="./script.js"></script>
</body>
</html>
